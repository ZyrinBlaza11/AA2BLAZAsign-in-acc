<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        fieldset {
            border: 2px solid #ccc;
            padding: 1em;
            margin-bottom: 1em;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
        }
        input {
            margin-bottom: 0.5em;
        }
        .error {
            border: 2px solid red;
        }
        .success {
            border: 2px solid green;
        }
    </style>
    <title>Interactive Sign-Up Sheet</title>
</head>
<body>
    <form id="signUpForm">
        <fieldset>
            <legend>Sign Up</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" onfocus="clearError('name')" onblur="validateInput('name')">

            <label for="preferredUsername">Preferred Username:</label>
            <input type="text" id="preferredUsername" onfocus="clearError('preferredUsername')" onblur="validateInput('preferredUsername')">

            <label for="gender">Gender:</label>
            <select id="gender" onblur="validateInput('gender')">
                <option value="">Select an option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="preferNotToMention">Prefer not to mention</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" onfocus="clearError('password')" onblur="validateInput('password')">

            <label for="email">Email:</label>
            <input type="email" id="email" onfocus="clearError('email')" onblur="validateInput('email')">

            <label for="address">Address:</label>
            <input type="text" id="address" onfocus="clearError('address')" onblur="validateInput('address')">

            <label for="interest">Interest:</label>
            <textarea id="interest" onfocus="clearError('interest')" onblur="validateInput('interest')"></textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
    <div id="output"></div>

    <script>
        const form = document.getElementById('signUpForm');
        const output = document.getElementById('output');

        function validateInput(id) {
            const inputElement = document.getElementById(id);
            if (inputElement.value.trim() === '') {
                inputElement.classList.add('error');
            } else {
                inputElement.classList.remove('error');
                inputElement.classList.add('success');
            }
        }

        function clearError(id) {
            const inputElement = document.getElementById(id);
            inputElement.classList.remove('error');
            inputElement.classList.remove('success');
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            let result = '';
            formData.forEach((value, key) => {
                result += `${key}: ${value}\n`;
            });
            output.textContent = result;
        });
    </script>
</body>
</html>
